<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>思沃影院</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/homepage.css"/>
    <link rel="stylesheet" href="../css/all.css"/>
    <script src="../js/papaparse.min.js"></script>
    <script src="../js/data.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_bar">
          <div class="buttons">
            <span class="logo">思沃影院</span>
            <span id="homepage">
              <i class="fas fa-home"></i>
              <a href="./homepage.html" target="_blank">首页</a>
            </span>
            <span id="classify">
              <i class="fas fa-th"></i>
              <a href="#classification">分类</a>
            </span>
          </div>
          <label class="search_bar">
            <input id="search" placeholder="请输入电影名/ID/分类"/>
            <span id="search_btn" onclick="searchMovie()">
              <i class="fas fa-search"></i>
              搜电影
            </span>
          </label>
          <div class="login">
            <span id="login">
              <i class="far fa-user-circle"></i>
              登录
            </span>
            <span id="sign_up">注册</span>
          </div>
        </nav>
        <div class="">
          <img id="big_poster" src="http://puui.qpic.cn/media_img/0/vnewpictag_4_81_1546932831904820_14323_1680_580/0"/>
        </div>
      </div>
    </header>
    <main>
      <div id="classification">
        <div class="row medium_width">
          <span class="subject">剧情</span>
          <span class="subject">喜剧</span>
          <span class="subject">爱情</span>
          <span class="subject">科幻</span>
          <span class="subject">悬疑</span>
          <span class="subject">动画</span>
          <span class="subject">犯罪</span>
          <span class="subject">家庭</span>
          <span class="subject">冒险</span>
          <span class="subject">动作</span>
        </div>
        <div class="row medium_width">
          <span class="subject">音乐</span>
          <span class="subject">儿童</span>
          <span class="subject">历史</span>
          <span class="subject">战争</span>
          <span class="subject">惊悚</span>
          <span class="subject">恐怖</span>
          <span class="subject">武侠</span>
          <span class="subject">灾难</span>
          <span class="subject">传记</span>
          <span class="subject">古装</span>
        </div>
      </div>
      <div class="movie_list"></div>
      <div class="load_more">
        <span id="load_more" onclick="loadMore()">加载更多电影</span>
      </div>
      <div id="error_messege" class="error">
        <p>对不起，未能查询到您搜索的电影或分类</p>
        <p>请您确认输入的电影名称/ID/分类是否正确</p>
      </div>
    </main>
    <a class="top" href="#">
      <i class="far fa-arrow-alt-circle-up"></i>
    </a>
  </body>
  <script src="../js/homepage_view.js"></script>
  <script src="../js/homepage_main.js"></script>
</html>
