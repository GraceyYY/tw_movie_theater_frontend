<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>思沃影院</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/homepage.css"/>
    <link rel="stylesheet" href="../css/all.css"/>
    <!--
      <script src="../css/header.js"></script>
    -->
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_bar">
          <div class="buttons">
            <span class="logo">思沃影院</span>
            <span id="homepage">
              <i class="fas fa-home"></i>
              首页
            </span>
            <span id="classify">
              <i class="fas fa-th"></i>
              分类
            </span>
          </div>
          <label class="search_bar">
            <input id="search"/>
            <span class="search_btn">
              <i class="fas fa-search"></i>
              搜电影
            </span>
          </label>
          <div class="login">
            <span id="login">
              <i class="far fa-user-circle"></i>
              登录
            </span>
            <span id="sign_up">注册</span>
          </div>
        </nav>
        <div class="">
          <img class="big_poster" src="http://puui.qpic.cn/media_img/0/vnewpictag_4_81_1546932831904820_14323_1680_580/0"/>
        </div>
      </div>
    </header>
    <main>
      <div class="classification">
        <div class="row">
          <span class="subject">剧情</span>
          <span class="subject">喜剧</span>
          <span class="subject">爱情</span>
          <span class="subject">科幻</span>
          <span class="subject">悬疑</span>
          <span class="subject">动画</span>
          <span class="subject">犯罪</span>
          <span class="subject">家庭</span>
          <span class="subject">冒险</span>
          <span class="subject">动作</span>
        </div>
        <div class="row">
          <span class="subject">音乐</span>
          <span class="subject">儿童</span>
          <span class="subject">历史</span>
          <span class="subject">战争</span>
          <span class="subject">惊悚</span>
          <span class="subject">恐怖</span>
          <span class="subject">武侠</span>
          <span class="subject">灾难</span>
          <span class="subject">传记</span>
          <span class="subject">古装</span>
        </div>
      </div>
      <div class="movie_list">
        <div id="movie_id" class="movie">
          <div class="brief">
            <img src="https://img3.doubanio.com/view/movie_poster_cover/spst/public/p692813374.jpg"/>
            <div class="row">
              <span class="name">大鱼</span>
              <span class="score">8.7</span>
            </div>
            <span class="title">导演：</span>
            <span class="directors small_font">蒂姆·波顿</span>
          </div>
          <div class="detail">
            <img src="https://img3.doubanio.com/view/movie_poster_cover/spst/public/p692813374.jpg"/>
            <div class="detail_card">
              <div class="row">
                <span class="name">大鱼</span>
                <span class="year small_font">2003</span>
              </div>
              <div class="subjects">
                <span class="title">分类：</span>
                <span class="small_font">剧情/家庭/奇幻</span>
              </div>
              <div class="cast">
                <span class="title">主演：</span>
                <span class="small_font">伊万·麦克格雷格,阿尔伯特·芬尼,比利·克鲁德普</span>
              </div>
              <div class="icons">
                <i class="far fa-heart"></i>
                <i class="far fa-play-circle"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
