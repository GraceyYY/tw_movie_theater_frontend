<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>电影详情页</title>
    <link href="../css/detail.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../css/all.css"/>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript">
    </script>
    <script src="../js/comments.js" type="text/javascript">
    </script>
    <script src="../js/detail_tools.js" type="text/javascript">
    </script>
    <script src="../js/data.js" type="text/javascript">
    </script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_bar">
          <div class="buttons">
            <span class="logo">思沃影院</span>
            <span id="homepage">
              <i class="fas fa-home"></i>
              <a href="./homepage.html" target="_blank">首页</a>
            </span>
            <span id="classify">
              <i class="fas fa-th"></i>
              <a href="./homepage.html#classification" target="_blank">分类</a>
            </span>
          </div>
          <label class="search_bar">
            <input id="search" placeholder="请输入电影名/ID/分类"/>
            <span id="search_btn" onclick="search()">
              <i class="fas fa-search"></i>
              搜电影
            </span>
          </label>
          <div class="login">
            <span id="login">
              <i class="far fa-user-circle"></i>
              登录
            </span>
            <span id="sign_up">注册</span>
          </div>
        </nav>
      </header>
      <div class="main">
        <div class="movie main_sub">
          <div class="cover" id="cover">
            <a href="#">
              <img src=""/>
            </a>
          </div>
          <div class="rating" id="rating">
            <div class="rating_text">
              豆瓣评分：
              <span class="rating_num"></span>
            </div>
            <div class="rating_star"></div>
          </div>
          <div class="details">
            <div class="title" id="title">
              <span class="year"></span>
            </div>
            <div class="item">
              <span class="attr">导演</span>
              :
              <span class="content" id="directors">
                <a href="https://movie.douban.com/celebrity/1019002/"></a>
                <a href="https://movie.douban.com/celebrity/1019002/"></a>
              </span>
            </div>
            <div class="item">
              <span class="attr">主演</span>
              :
              <span class="content" id="casts">
                <a href="#"></a>
              </span>
            </div>
            <div class="item">
              <span class="attr">分类</span>
              :
              <span class="content" id="genres">
                <a href="#"></a>
              </span>
            </div>
            <div class="item">
              <span class="attr">上映日期</span>
              :
              <span class="content" id="pubdates">
                <a href="https://movie.douban.com/celebrity/1019002/"></a>
              </span>
            </div>
            <div class="item">
              <span class="attr">片长</span>
              :
              <span class="content" id="durations">
                <a href="https://movie.douban.com/celebrity/1019002/"></a>
              </span>
            </div>
          </div>
        </div>
        <div class="comments main_sub">
          <div class="comments_header" id="commentsHeader">短评</div>
          <div class="indent" id="comments"></div>
        </div>
        <div class="loadmore" onclick="loadMoreComments()">加载更多短评</div>
        <div class="comments main_sub">
          <div class="comments_header" id="reviewsHeader">影评</div>
          <div class="indent" id="reviews"></div>
        </div>
        <div class="loadmore" onclick="loadMoreReviews()">加载更多影评</div>
        <div class="recommends">相似电影推荐</div>
        <div class="movie_list"></div>
        <a class="top" href="#">
          <i class="far fa-arrow-alt-circle-up"></i>
        </a>
      </div>
    </body>
    <script src="../js/recommend_movie.js" type="text/javascript">
    </script>
    <script src="../js/detail_init.js" type="text/javascript">
    </script>
  </html>
